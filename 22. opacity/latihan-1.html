<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Opacity</title>
    <!-- opacity properti CSS3 -->
    <style>
      body {
        background-image: url(img/bg1.png);
      }

      .satu {
        width: 300px;
        height: 300px;
        background-color: red;
        border-radius: 50%;
        opacity: 0.5;
        position: relative;
      }

      .dua {
        width: 150px;
        height: 150px;
        background-color: green;
        position: absolute;
        bottom: -50px;
        right: -50px;
        opacity: 0.6;
      }
    </style>
  </head>
  <body>
    <div class="satu">
      <div class="dua"></div>
    </div>
  </body>
</html>
