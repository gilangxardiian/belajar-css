<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lightbox Kedua</title>
    <link rel="stylesheet" href="assets/style/reset.css" />

  </head>
  <body>

    <div class="container">

        </li>
        <li>
          <a href="#gambar-2">
            <img src="assets/img/thumbs/arikusuma.jpg" alt="Ari Kusuma Wardahana" class="thumbs" />

        </li>
        <li>

          </div>

        <div class="clear"></div>

    </div>

</html>
