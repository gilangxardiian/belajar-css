<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Font Face</title>
    <!-- font-face properti CSS3 -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Pacifico&family=Rubik:wght@300&display=swap");

      div {
        text-align: center;
      }

      h1 {
        font-size: 50px;
        font-family: "Rubik", sans-serif;
      }

      p {
        font-size: 30px;
        font-family: "Pacifico", sans-serif;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>MENCOBA MENGGUNAKAN FONT DARI GOOGLE</h1>
      <p>
        Lorem ipsum dolor sit amet consectetur, adipisicing elit. Incidunt non aliquid earum rem suscipit repellendus accusamus temporibus mollitia nesciunt, provident inventore facilis! Magnam earum explicabo, quam dolor fugit natus quia.
      </p>
    </div>
  </body>
</html>
