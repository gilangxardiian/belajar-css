<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Shadow</title>
    <!-- Contoh kelakuan dari textshadow properti CSS3 -->
    <style>
      h1 {
        font-size: 100px;
        font-family: Arial, Helvetica, sans-serif;
        text-align: center;
        text-shadow: 7px 7px 5px grey, 13px 13px 5px lightskyblue, 17px 17px 5px lightcoral;
      }
    </style>
  </head>
  <body>
    <h1>Text Shadow 3</h1>
  </body>
</html>
