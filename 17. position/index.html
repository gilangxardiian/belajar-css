<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Position</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container cf">
      <div class="static">
        <h3>Contoh dari Kelakuan Position Static</h3>
        <div class="satu"></div>
        <div class="dua"></div>
        <div class="tiga"></div>
      </div>
      <div class="relative">
        <h3>Contoh dari Kelakuan Position Relative</h3>
        <div class="satu"></div>
        <div class="dua"></div>
        <div class="tiga"></div>
      </div>
      <div class="absolute">
        <h3>Contoh dari Kelakuan Position Absolute</h3>
        <div class="satu"></div>
        <div class="dua"></div>
        <div class="tiga"></div>
      </div>
      <div class="fixed">
        <h3>Contoh dari Kelakuan Position Fixed menjadi Bottom Bar</h3>
        <div class="satu"></div>
        <div class="dua"></div>
        <div class="tiga"></div>
      </div>
      <div class="kotak">
        <div class="close"></div>
      </div>
    </div>
  </body>
</html>
