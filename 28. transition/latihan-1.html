<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transition</title>
    <!-- transition properti CSS3 -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="fungsi">
        <h2>KELAKUAN DARI FUNGSI EASE</h2>
        <div class="ease">
          <div class="kotak kotak1"></div>
        </div>
      </div>
      <div class="fungsi">
        <h2>KELAKUAN DARI FUNGSI EASE-IN</h2>
        <div class="ease-in">
          <div class="kotak kotak2"></div>
        </div>
      </div>
      <div class="fungsi">
        <h2>KELAKUAN DARI FUNGSI EASE-IN-OUT</h2>
        <div class="ease-in-out">
          <div class="kotak kotak3"></div>
        </div>
      </div>
      <div class="fungsi">
        <h2>KELAKUAN DARI FUNGSI EASE-OUT</h2>
        <div class="ease-out">
          <div class="kotak kotak4"></div>
        </div>
      </div>
      <div class="fungsi">
        <h2>KELAKUAN DARI FUNGSI LINEAR</h2>
        <div class="linear">
          <div class="kotak kotak5"></div>
        </div>
      </div>
      <div class="fungsi">
        <h2>KELAKUAN DARI FUNGSI CUBIC-BEZIER</h2>
        <div class="cubic-bezier">
          <div class="kotak kotak6"></div>
        </div>
      </div>
    </div>
  </body>
</html>
